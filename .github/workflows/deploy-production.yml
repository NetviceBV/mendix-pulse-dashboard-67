name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'main'
        type: choice
        options:
        - main
        - dev
        - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Clean up old migration files and deploy Supabase
        run: |
          # Remove old migration files with incorrect naming (contain hyphens)
          echo "Cleaning up old migration files..."
          find supabase/migrations -name "*-*-*-*-*.sql" -delete 2>/dev/null || echo "No old files to clean"
          
          # Show remaining migration files
          echo "Current migration files:"
          ls -la supabase/migrations/ 2>/dev/null || echo "No migrations folder found"
          
          # Link to remote Supabase project
          echo "Linking to Supabase project..."
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          
          # Apply the complete database schema
          echo "Applying database migrations..."
          supabase db push --include-all
          
          # Deploy edge functions
          echo "Deploying edge functions..."
          supabase functions deploy --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
