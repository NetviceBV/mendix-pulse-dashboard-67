name: Deploy Supabase changes

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz
          sudo mv supabase /usr/local/bin/

      - name: Link to Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Generate new migration
        id: gen-migration
        run: |
          mkdir -p supabase/migrations
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          UUID=$(uuidgen)
          MIGRATION_FILE="supabase/migrations/${TIMESTAMP}_${UUID}.sql"

          echo "-- Migration for whitelist_patterns column" > $MIGRATION_FILE
          echo "ALTER TABLE public.log_monitoring_settings ADD COLUMN IF NOT EXISTS whitelist_patterns JSONB DEFAULT '[]'::jsonb;" >> $MIGRATION_FILE

          echo "Generated migration: $MIGRATION_FILE"
          echo "migration_file=$MIGRATION_FILE" >> $GITHUB_OUTPUT

      - name: Apply migrations to Supabase
        run: |
          if supabase migration up --linked 2>&1 | tee migration_output.log; then
            echo "✅ Migration applied successfully"
          else
            echo "❌ Migration failed"
            exit 1
          fi

      - name: Commit and push migration
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add supabase/migrations
          git commit -m "Add migration: whitelist_patterns column"
          git push
